################### Common Part
# GPU
use_cuda: True # Use gpu by default unless it isn't available
device_num: 0 # CUDA device number

# Ray
num_cpus: 4
num_gpus: 1

# Etc
epsilon: 0.0000001

# Optimizer
optim_betas : [0.9, 0.999] # Adam alpha -> beta1, beta2
optim_eps: 0.00001 # Adam epsilon
torch_deterministic: False

# Environment
env_wrapper: 'opengym'
env_name: 'CartPole-v1'
n_envs: 4
distributed_processing_type: "sync"  # {sync, async}

# Rendering
render: False

# Inference
training_mode : True
inference_model_path: ""
inference_max_episodes: 100         # maximum number of episodes

# Logging options
log_interval: 2000 # Log summary of stats after every {} time steps
use_tensorboard: True # Log results to tensorboard

# Checkpoint
save_model: True # Save the models to disk
save_model_interval: 20000 # Save models after this many steps
checkpoint_path: ""
load_step: 0 # Load model trained on this many timesteps (0 if choose max possible)
local_results_path: "results" # Path for local results

################### Training Part
# Training Steps
max_environment_steps: 100000          # maximum environment steps
n_steps: 128
n_episodes: 0
n_epochs: 3 #  update policy for nepochs in one leaner update
batch_size: 32 # Number of samples to train


# Learning Rate
lr_policy: 0.0005       # learning rate for actor network
lr_critic: 0.0005        # learning rate for critic network

# Learning Rate Annealing
lr_annealing: True

# Warming Up step
warmup_step: 0

# Epsilon greedy noise
epsilon_greedy: False

# Gradient Clipping
grad_norm_clip: 0.5 # Reduce magnitude of gradients above this L2 norm

# PPO Clipping
ppo_clipping_epsilon: 0.2          # clip parameter for PPO
clip_schedule: True

# discount factor
gamma: 0.99            # discount factor

# Return and Advantage
advantage_type: 'gae'
return_standardization: True
gae_standardization: False
gae_lambda: 0.98

# loss
vloss_coef: 0.1
eloss_coef: 0.0

# Network Hidden dims
actor_hidden_dims: [512]
critic_hidden_dims: [512]